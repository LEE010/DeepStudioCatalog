{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}
{% block content %}
<!-- Header -->
  <header class="masthead-taco">
    <div class="container">
      <div class="intro-text" style="background-color:rgba(128,128,128,0.5);">
        <div class="intro-lead-in">Text To Speech!</div>
        <div class="intro-heading text-uppercase">Result tacotron!</div>
        <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="/tacotron">Try Tacotron!</a>
      </div>
    </div>
  </header>

  <section>
    <div class='container'>
      <row>
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Results</h2>
        </div>
      </row>

      <div class="row text-center">
        <ul class="list-group w-100">
          {% for taco in tacotrons %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ taco.id }}
            {{ taco.type }}
            {{ taco.target }}

            <!-- <span class="badge badge-primary badge-pill"></span> -->
            <audio src='{{taco.url}}' type="audio/wav" controls>
            </audio>
          </li>
          {% endfor %}
        </ul>

      </div>

    </div>
  </section>
{% endblock %}

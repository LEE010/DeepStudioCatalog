{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}
{% block content %}
<!-- Header -->
  <header class="masthead-taco">
    <div class="container">
      <div class="intro-text" style="background-color:rgba(128,128,128,0.5);">
        <div class="intro-lead-in">Text To Speech!</div>
        <div class="intro-heading text-uppercase">Try tacotron!</div>
      </div>
    </div>
  </header>

  <section>
    <form class='container' action="{% url 'create' %}">
      <row>
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Input text</h2>
          <h3 class="section-subheading text-muted">Please try within 20 characters.</h3>
        </div>
      </row>
      <div class="form-group">
        <label for="SelectType">Speech Type</label>
        <select id="SelectType" class="form-control" name="type">
          <option value='son'>Son</option>
          <option value='Yun'>Yun</option>
          <option value='kss'>kss</option>
        </select>
      </div>
      <div class="form-group">
        <label for="TextInput">Text</label>
        <input type="text" id="TextInput" class="form-control" placeholder="Input_Text" name="target">
      </div>
      <div class="form-group text-right">
        <button type="submit" class="btn btn-primary" disabled>Submit</button>
      </div>

    </form>
  </section>
  <script>
      alert('현재 서버의 GPU 문제로 사용이 불가합니다.\n양해 부탁드립니다.');
  </script>
{% endblock %}
